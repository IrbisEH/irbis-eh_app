version: '3'

services:
  app:
    build: ../covid_page/
    ports:
      - "5000:5000"
    volumes:
      - .:/covid_page
    restart: always

  webserver:
    image: nginx:latest
    ports:
      - "80:80"
      - "443:443"
    restart: always
    volumes:
      - ./nginx/default.conf:/etc/nginx/conf.d/default.conf :ro
      - ./ssl/:/etc/nginx/ssl/ :ro